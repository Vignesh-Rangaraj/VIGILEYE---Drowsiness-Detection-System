<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VigilEye - Face & Drowsiness Detection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #1e1e1e;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #00ffcc;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .btn {
            background-color: #00ffcc;
            color: #121212;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px;
        }
        .btn:hover {
            background-color: #009999;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#live">Live Detection</a>
        <a href="#videos">Existing Detections</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    
    <div class="container" id="home">
        <h1>Welcome to VigilEye</h1>
        <p>Face & Drowsiness Detection System</p>
        <button class="btn" onclick="startDrowsiness()">Start Drowsiness Detection</button>
        <button class="btn" onclick="startFaceDetection()">Start Face Detection</button>
        <button class="btn" onclick="viewExisting()">View Existing Detections</button>
    </div>
    
    <script>
       function startDrowsiness() {
    fetch('http://127.0.0.1:5000/start-drowsiness') // Full Flask URL
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => alert('Error: ' + error));
}

function startFaceDetection() {
    fetch('http://127.0.0.1:5000/start-face-detection') // Full Flask URL
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => alert('Error: ' + error));
}

function viewExisting() {
    fetch('http://127.0.0.1:5000/view-existing') // Full Flask URL
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => alert('Error: ' + error));
}

    </script>
</body>
</html>
